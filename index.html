<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A simple gift for Moka</title>
    <style>
        body {
            font-family: 'Georgia', serif;
            background: #ffe6f2;
            color: #5a3d5c;
            text-align: center;
            margin: 0;
            padding: 20px;
            background-image: url('Bg.jpeg'); 
            background-size: 150px;
            background-repeat: repeat;
        }

        #landing {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: rgba(251, 239, 245, 0.8);
            transition: opacity 1s ease-in-out;
            padding: 20px;
        }

        #notebook {
            cursor: pointer;
            max-width: 300px;
            width: 90%;
            transition: transform 0.3s ease-in-out;
            border-radius: 15px;
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.2);
        }

        #notebook:hover {
            transform: scale(1.05);
        }

        #diary {
            display: none;
            animation: fadeIn 1s ease-in-out;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            padding: 30px;
            max-width: 700px;
            margin: auto;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #d63384;
            font-size: 32px;
            font-weight: bold;
        }

        .quote {
            font-style: italic;
            margin: 20px 0;
            color: #a64d79;
            font-size: 18px;
            padding: 10px;
            background: rgba(255, 240, 245, 0.7);
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }

        textarea {
            width: 90%;
            height: 150px;
            border: 2px solid #ff99cc;
            padding: 10px;
            font-size: 16px;
            border-radius: 10px;
            resize: none;
            background: #fff0f5;
            box-shadow: inset 2px 2px 5px rgba(0, 0, 0, 0.1);
        }

        .footer {
            margin-top: 20px;
            font-size: 14px;
            color: #8b5c7e;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>

<div id="landing">
    <h1>Welcome to Whisper Diary</h1>
    <p style="color:#8b5c7e; font-size: 18px;">Tap the notebook, Moka, to open your space.</p>
    <img id="notebook" src="Cover art1.jpeg" alt="Lily of the Valley Notebook" onclick="openDiary()">
</div>

<div id="diary">
    <h1>Whisper Diary Just for you, Bestie!!</h1>
    <p class="quote" id="affirmation"></p>

    <h3 style="color: #5a3d5c;">Write your thoughts here:</h3>
    <textarea placeholder="Your thoughts, dreams, whispers, or even gossips..."></textarea>

    <p class="footer">This is your quiet space. Nothing is saved, just let your thoughts flow.</p>
</div>

<!-- Background Music -->
<audio id="bg-music" loop>
    <source src="Put your Records on.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
</audio>

</body>
</html>
