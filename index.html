<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Simple Gift for Moka</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&family=Montserrat:wght@300;500&display=swap');

        body {
            font-family: 'Montserrat', sans-serif;
            background: #ffe6f2;
            color: #5a3d5c;
            text-align: center;
            margin: 0;
            padding: 20px;
            background-image: url('Bg.jpeg'); 
            background-size: 150px;
            background-repeat: repeat;
        }

        #landing {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: #fbeff5;
            transition: opacity 1s ease-in-out;
        }

        h1 {
            font-family: 'Great Vibes', cursive;
            font-size: 36px;
            color: #d63384;
            margin-bottom: 10px;
        }

        p {
            font-size: 18px;
            color: #844d6b;
        }

        #notebook {
            cursor: pointer;
            max-width: 300px;
            width: 90%;
            transition: transform 0.3s ease-in-out, filter 0.2s;
        }

        #notebook:hover {
            transform: scale(1.05);
            filter: brightness(1.1);
        }

        #diary {
            display: none;
            animation: fadeIn 1s ease-in-out;
        }

        .container {
            width: 90%;
            max-width: 600px;
            margin: 50px auto;
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
            border: 5px solid #ff99cc;
        }

        .quote {
            font-style: italic;
            font-size: 20px;
            color: #a64d79;
            font-family: 'Great Vibes', cursive;
        }

        textarea {
            width: 90%;
            height: 150px;
            border: 3px solid #ff99cc;
            padding: 12px;
            font-size: 16px;
            border-radius: 10px;
            resize: none;
            background: #fff0f5;
            font-family: 'Montserrat', sans-serif;
        }

        .footer {
            margin-top: 20px;
            font-size: 14px;
            color: #8b5c7e;
            font-weight: 500;
        }

        .music-player {
            margin-top: 20px;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
<div id="landing">
    <h1>Welcome to Whisper Diary</h1>
    <p>Tap the notebook, Moka, to open your space.</p>
    <img id="notebook" src="Cover art1.jpeg" alt="Lily of the Valley Notebook" onclick="openDiary()">
</div>

<div id="diary">
    <div class="container">
        <h1>Whisper Diary Just for You, Bestie!!</h1>
        <p class="quote" id="affirmation"></p>

        <h3>Write your thoughts here:</h3>
        <textarea placeholder="Your thoughts, dreams, whispers, or even gossips..."></textarea>

        <div class="music-player">
            <audio id="bg-music" loop>
                <source src="Put your Records on.mp3" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
        </div>

        <p class="footer">This is your quiet space. Nothing is saved, just let your thoughts flow.</p>
    </div>
</div>

<script>
    function openDiary() {
        document.getElementById("landing").style.opacity = "0";
        setTimeout(() => {
            document.getElementById("landing").style.display = "none";
            document.getElementById("diary").style.display = "block";

            // Play music after user clicks the notebook
            let music = document.getElementById("bg-music");
            music.play().catch(error => {
                console.log("Autoplay blocked. User must interact first.", error);
            });

        }, 1000);
    }

    // Random affirmation generator
    const affirmations = [
        "You are enough, just as you are.",
        "Breathe in confidence, breathe out doubt.",
        "Every day is a fresh start.",
        "You are stronger than you think.",
        "You deserve love and kindness.",
        "You are capable of achieving greatness.",
        "You are worthy of all the good things in life."
    ];

    document.getElementById("affirmation").innerText = affirmations[Math.floor(Math.random() * affirmations.length)];
</script>

</body>
</html>
